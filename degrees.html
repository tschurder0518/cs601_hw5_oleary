  
<!DOCTYPE html>
<html lang="en">
<head>
    <title>O'Leary College Degree's</title>
    <meta charset="UTF-8">
    <meta name="author" content="Tabitha O'Leary">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="title">
        <h1>O'Leary College Degree's</h1>
    </div>
    <button id="button" onclick="loadJson('https://tschurder0518.github.io/cs601_hw5_oleary/my_degrees.json')">View Degrees</button>

<script>
    function loadJson(url) {
        const Http = new XMLHttpRequest();
        Http.onreadystatechange = function() {
            document.write(Http.responseText);
            Http.open("GET", url);
            Http.send();
        }
    }
</script>

</body>
