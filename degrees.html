  
<!DOCTYPE html>
<html lang="en">
<head>
    <title>O'Leary College Degree's</title>
    <meta charset="UTF-8">
    <meta name="author" content="Tabitha O'Leary">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="title">
        <h1>O'Leary College Degree's</h1>
    </div>
    <button type="button" onclick="loadJson()" id="button">View Degrees</button>
    <script>
        function loadJson() {
          const Http = new XMLHttpRequest();
          const url = 'https://tschurder0518.github.io/cs601_hw5_oleary/my_degrees.json';
          Http.open("GET", url);
          Http.send();

          Http.onreadystatechange = (e) => {
              if (Http.readyState === XMLHttpRequest.DONE) {
                if (Http.status === 200) {
                    console.log(Http.responseText);
                } else {
                    alert("Error with the request");
                }
              }
          }
        }
      </script>

</body>
