<!DOCTYPE html>
<html lang="en">
<head>
    <title>O'Leary College Degree's</title>
    <meta charset="UTF-8">
    <meta name="author" content="Tabitha O'Leary">
    <link href="style.css" rel="stylesheet">
    <script src="degrees.js"></script>
</head>
<body>
    <div id="title">
        <h1>O'Leary College Degree's</h1>
    </div>
    <div id=submitButtonDiv>
        <button id="button">View Degrees</button>
    </div>
    <div id="degreeContent">

    </div>
    <script>
        (function() {
            var httpRequest;
            document.getElementById("button").onclick = function() { makeRequest('https://tschurder0518.github.io/cs601_hw5_oleary/my_degrees.json'); };

        function makeRequest(url) {
            httpRequest = new XMLHttpRequest();
            if (!httpRequest) {
                alert('Error: Unable to create an XMLHTTP instance');
                return false;
            }
            httpRequest.onreadystatechange = (e) => {
                if (httpRequest.readyState === XMLHttpRequest.DONE) {
                    if (httpRequest.status === 200) {
                        document.write(httpRequest.responseText);
                    } else {
                        alert("There was a problem with the request");
                    }
                };

            httpRequest.open('GET', url);
            httpRequest.send();
        }

        })();
    </script>
</body>
